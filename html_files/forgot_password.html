<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahoron - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
  
  :root {
    --primary: #7c3aed;
    --secondary: #ec4899;
    --accent: #f59e0b;
    --light: #f8fafc;
    --dark: #1e293b;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 50%, #fef3c7 100%);
    color: var(--dark);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px 0 rgba(124, 58, 237, 0.2);
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px 0 rgba(124, 58, 237, 0.3);
  }

  .gradient-bg {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    background-size: 200% 200%;
    animation: gradientButton 3s ease infinite;
    transition: all 0.3s ease;
  }

  @keyframes gradientButton {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .btn-glow:hover {
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.7);
    transform: translateY(-2px);
  }

  .input-focus:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.3);
    background-color: rgba(248, 250, 252, 0.8);
  }

  .icon-float {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
  }

  .link-hover {
    position: relative;
    transition: all 0.3s ease;
  }

  .link-hover:after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: var(--primary);
    transition: width 0.3s ease;
  }

  .link-hover:hover:after {
    width: 100%;
  }

  .shake {
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
  }

  @keyframes shake {
    10%, 90% { transform: translateX(-1px); }
    20%, 80% { transform: translateX(2px); }
    30%, 50%, 70% { transform: translateX(-4px); }
    40%, 60% { transform: translateX(4px); }
  }
</style>

<body class="flex items-center justify-center min-h-screen px-4">
  <div class="max-w-md w-full card rounded-2xl p-8 animate__animated animate__fadeInDown animate__faster">
    <div class="text-center mb-8">
      <div class="icon-float inline-block mb-4 text-5xl">
        <i class="fas fa-key gradient-text" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password</h2>
      <p class="text-gray-600">Enter your registered email to receive a reset link.</p>
    </div>

    <form id="forgotForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input id="email" name="email" type="email" required
            class="input-focus pl-10 w-full py-3 px-4 border border-gray-300 rounded-lg focus:outline-none transition duration-200 hover:border-purple-300"
            placeholder="you@example.com" />
        </div>
      </div>

      <button type="submit"
        class="gradient-bg w-full py-3.5 px-4 rounded-lg text-lg font-medium text-white hover:shadow-md transition-all btn-glow flex items-center justify-center">
        <span class="mr-2">Send Reset Link</span>
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="login.html" class="link-hover text-purple-600 hover:text-purple-500 text-sm font-medium">
        Back to Login
      </a>
    </div>
  </div>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert("Please enter your email address.");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.success) {
          alert("A reset link has been sent to your email.");
        } else {
          alert(data.message || "Something went wrong. Please try again.");
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>

</html>
