<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Ahoron</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-tr from-purple-200 via-pink-100 to-blue-100 flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Ahoron Admin Panel</h2>
    <p class="text-center text-gray-500 mb-8">Please login to manage the platform</p>

    <form class="space-y-5" onsubmit="redirectToDashboard(event)">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none transition" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg pr-10 focus:ring-2 focus:ring-purple-400 focus:outline-none transition" />
          <span onclick="togglePassword()" class="absolute right-3 top-3 text-gray-500 cursor-pointer hover:text-purple-700">
            üëÅÔ∏è
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2 text-gray-600 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Not an admin? <a href="home.html" class="text-purple-600 hover:underline">Go back to Home</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
     function redirectToDashboard(event) {
    event.preventDefault(); // Prevent form from submitting
    window.location.href = "a_dashboard.html"; // Redirect
  }
  </script>

</body>
</html>
