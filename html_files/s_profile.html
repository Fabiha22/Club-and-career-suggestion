<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .profile-card {
      background: linear-gradient(to bottom right, #ffffff, #f8f4ff);
      box-shadow: 0 10px 30px -10px rgba(109, 67, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #8a2be2, #5f27cd, #3b5bdb);
    }
    .profile-field {
      transition: all 0.3s ease;
      padding: 12px 0;
      border-bottom: 1px solid rgba(139, 92, 246, 0.1);
    }
    .profile-field:hover {
      transform: translateX(5px);
      border-bottom-color: rgba(139, 92, 246, 0.3);
    }
    .profile-field strong {
      color: #7e5bef;
      font-weight: 600;
    }
    .back-btn {
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    .back-btn:hover {
      transform: translateX(-3px);
      color: #6d28d9 !important;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
    }
  </style>
</head>
<body class="min-h-screen p-6 animate__animated animate__fadeIn">
  <div class="max-w-xl mx-auto profile-card p-8 mt-12 animate__animated animate__fadeInUp">
    <div class="text-center mb-8">
      <div class="w-24 h-24 bg-gradient-to-br from-purple-400 to-indigo-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-4xl font-bold shadow-lg pulse">
        ${email ? email.charAt(0).toUpperCase() : 'üë§'}
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">Student Profile</h1>
      <p class="text-purple-400">Your academic identity</p>
    </div>
    
    <div id="profileData" class="text-gray-700 space-y-4">
      <!-- Loading animation -->
      <div class="flex flex-col items-center justify-center py-10" id="loadingState">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mb-4"></div>
        <p class="text-purple-600">Loading your profile...</p>
      </div>
    </div>
    
    <div class="text-center mt-8">
      <a href="s_dashboard.html" class="back-btn text-purple-500 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('email');
      console.log("Stored email:", email);

      if (!email) {
        document.getElementById('profileData').innerHTML = `
          <div class="text-center py-8 animate__animated animate__shakeX">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-purple-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <p class="text-purple-600 font-medium">You need to log in to view your profile</p>
          </div>
        `;
        return;
      }

      // Simulate loading delay for better UX
      setTimeout(() => {
        fetch(`http://localhost:3000/api/student-profile?email=${encodeURIComponent(email)}`)
          .then(res => {
            if (!res.ok) throw new Error("Failed to fetch profile");
            return res.json();
          })
          .then(data => {
            const profile = document.getElementById('profileData');
            profile.innerHTML = `
              <div class="profile-field animate__animated animate__fadeIn">
                <strong>Name:</strong> <span class="text-gray-800">${data.name}</span>
              </div>
              <div class="profile-field animate__animated animate__fadeIn animate__delay-1s">
                <strong>Email:</strong> <span class="text-gray-800">${data.email}</span>
              </div>
              <div class="profile-field animate__animated animate__fadeIn animate__delay-2s">
                <strong>ID:</strong> <span class="text-gray-800">${data.id}</span>
              </div>
            `;
          })
          .catch(err => {
            console.error("‚ùå Error loading profile:", err);
            document.getElementById('profileData').innerHTML = `
              <div class="text-center py-8 animate__animated animate__shakeX">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-red-500 font-medium">Error loading profile data</p>
                <p class="text-purple-400 text-sm mt-2">Please try again later</p>
              </div>
            `;
          })
          .finally(() => {
            document.getElementById('loadingState')?.remove();
          });
      }, 1000);
    });
  </script>
</body>
</html>
