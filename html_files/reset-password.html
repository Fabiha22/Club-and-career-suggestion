<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Ahoron</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
   <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --gray-700: #374151;
      --gray-400: #9ca3af;
      --gray-100: #f3f4f6;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #7c3aed, #ec4899, #10b981);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--gray-700);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .card {
      width: 100%;
      max-width: 440px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 8px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      margin: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
      font-size: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin: 0 0 32px 0;
      color: #111827;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--gray-700);
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.8);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      background: white;
    }
    
    button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: var(--gray-400);
    }
    
    .password-hint {
      font-size: 13px;
      color: var(--gray-400);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Ahoron</div>
    <h1>Reset Password</h1>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter new password"
          required
        >
        <div class="password-hint">Minimum 8 characters with numbers</div>
      </div>
      
      <button type="submit" class="mt-6 w-full bg-blue-400 text-white py-2 rounded-lg hover:bg-blue-500 transition">Update Password</button>
    </form>
    
    <div class="footer">
      © 2025 Ahoron. All rights reserved.
    </div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;

      try {
        const response = await fetch('http://localhost:3000/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();
        const message = document.getElementById('message');

        if (data.success) {
          message.textContent = '✅ Password reset successful! You can now log in.';
          message.style.color = 'green';
          setTimeout(() => window.location.href = 'login.html', 3000);
        } else {
          message.textContent = '❌ ' + (data.message || 'Reset failed.');
          message.style.color = 'red';
        }
      } catch (error) {
        console.error('Reset error:', error);
        document.getElementById('message').textContent = '❌ Server error. Please try again.';
      }
    });
  </script>
</body>
</html>
