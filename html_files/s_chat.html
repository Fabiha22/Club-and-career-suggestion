<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Instructor | Ahoron Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-yellow-100 min-h-screen text-gray-800">

  <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-purple-700">Ahoron Dashboard</h1>
      <a href="s_dashboard.html" class="text-purple-600 font-semibold hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Select an Instructor to Chat</h2>

    <div id="instructorList" class="space-y-4"></div>
  </main>

  <script>
    const listContainer = document.getElementById('instructorList');

    async function loadInstructors() {
      const studentId = localStorage.getItem('studentId') || 1; // Replace with actual ID from login/session

      try {
        const res = await fetch('http://localhost:3000/api/instructors');
        const instructors = await res.json();

        if (!instructors.length) {
          listContainer.innerHTML = '<p class="text-center text-gray-600">No instructors available.</p>';
          return;
        }

        instructors.forEach(({ id, name }) => {
          const div = document.createElement('div');
          div.className = 'bg-white p-6 rounded-xl shadow-md flex justify-between items-center';

          const chatUrl = `chat_window.html?student_id=${studentId}&instructor_id=${id}&role=student&id=${studentId}`;

          div.innerHTML = `
            <div class="text-lg font-semibold text-gray-800">${name}</div>
            <a href="${chatUrl}" 
               class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
              Message
            </a>
          `;

          listContainer.appendChild(div);
        });
      } catch (error) {
        listContainer.innerHTML = `<p class="text-center text-red-600">Error loading instructors: ${error.message}</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadInstructors);
  </script>

</body>
</html>
